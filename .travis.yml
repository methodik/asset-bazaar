language: node_js
node_js:
- '0.12'
before_install:
- npm install -g grunt-cli
- npm install
script:
- grunt
after_success:
- mkdir -p deploy-artifact
- mv css/* deploy-artifact
- mv images deploy-artifact
- mv modules/*.css deploy-artifact/modules
- mv asseticon deploy-artifact
deploy:
  - provider: s3
    access_key_id: AKIAI5FDGCP7KS7HDXAQ
    secret_access_key:
      secure: 
    bucket: assets.hevnly.com
    region: eu-west-1
    local-dir: deploy-artifact
    upload-dir: "$TRAVIS_TAG"
    acl: public_read
    cache_control: "max-age=31536000"
    on:
      tags: true
    skip_cleanup: true
  - provider: releases
    api_key:
      secure: 
    file:
      - "deploy-artifact/*"
    on:
      tags: true
    skip_cleanup: true
